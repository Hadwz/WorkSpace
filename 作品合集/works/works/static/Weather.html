<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>天气查询</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link rel="icon" href="img/Weather.ico" >
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/Weatherstyle.css">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/weather.js"></script>
</head>
<body>
	<section class="container">
		<div class="row">
			<!-- weather容器 -->
			<div id="weather-container" class="col-md-6 col-md-offset-3" @keyup.enter="handler">
				<!-- 搜索框 -->
				<div class="row weather-search">
					<h1>查询天气 <small>中国城市</small></h1>
					<div class="input-group col-md-8 col-md-offset-2 search-area">
						<input type="text" id="search" class="form-control input-lg" v-bind:placeholder="placeholder" v-model="input">
						<span class="input-group-btn">
							<button class="btn btn-info search-btn btn-lg" type="button"
							@click="handler"
								>
						搜索</button>
						</span>
					</div>
				</div>
				<!-- 搜索框 -->
				
				<!-- 天气信息 -->
				<div class="row weather-info" v-show="display">
					<div class="col-md-12">
						<h2>{{cityName}}</h2>
						<div class="col-md-6 weather-day">
							<h3>今天白天</h3>
							<img src="http://php.weather.sina.com.cn/images/yb3/78_78/duoyun_0.png" class="img-circle">
							<ul class="list-group">
								<li class="list-group-item" v-for="i in dayWeather">{{i}}</li>
							</ul>
						</div>
						<div class="col-md-6 weather-night">
							<h3>今天夜间</h3>
							<img src="http://php.weather.sina.com.cn/images/yb3/78_78/duoyun_1.png" class="img-circle">
							<ul class="list-group">
								<li class="list-group-item" v-for="i in nightWeather">
									{{i}}
								</li>
							</ul>
						</div>
					</div>
				</div>

				<!-- 天气信息end -->
				
				<!-- 提示框 -->
				<div class="alert alert-warning alert-dismissible" role="alert" v-show="warning">
				  	<strong>温馨提示:</strong> 
				  	{{warningMsg}}
				</div>
				<!-- 提示框end -->
				
			</div>
			<!-- weather容器 -->
		</div>
	</section> 
</body>
</html>
