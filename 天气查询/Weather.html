<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>天气查询</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link rel="icon" href="img/Weather.ico" >
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/weather.js"></script>
</head>
<body>
	
	<!-- 搜索框 -->

	<div class="row search-frame">
		<div class="col-md-4 search-input">
			<h1>查询天气</h1>
			<div class="input-group">
				<input type="text" id="search" class="form-control input-lg" placeholder="输入城市">
				<span class="input-group-btn">
					<button class="btn btn-info search-btn btn-lg" type="button">搜索</button>
				</span>
			</div>
		</div>
	</div>

	<!-- 搜索框 -->

	<!-- 天气信息 -->

	<div class="weather-info-frame" id="info-frame">
	  <h1 class="city-name">Hello, world!</h1>
	  <div class="row city-info">
		<div class="col-md-6 city-day">
			<h3>今天 白天</h3>
			<img src="http://php.weather.sina.com.cn/images/yb3/78_78/duoyun_0.png" class="img-circle">
			<ul class="list-group" id="city-day-ul">
			  <li class="list-group-item city-day-wether"></li>
			  <li class="list-group-item city-day-temp"></li>
			  <li class="list-group-item city-day-wind"></li>
			  <li class="list-group-item city-day-winp"></li>
			</ul>
		</div>
		<div class="col-md-6 city-night">
			<h3>今天 夜间</h3>
			<img src=" http://php.weather.sina.com.cn/images/yb3/78_78/duoyun_1.png" class="img-circle">
			<ul class="list-group" id="city-night-ul">
			  <li class="list-group-item city-night-wether"></li>
			  <li class="list-group-item city-night-temp"></li>
			  <li class="list-group-item city-night-wind"></li>
			  <li class="list-group-item city-night-winp"></li>
			</ul>
		</div>
	  </div>
	</div>

	<!-- 天气信息end -->

</body>
</html>
