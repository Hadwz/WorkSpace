<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Adplayer</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link rel="shortcut icon" href="img/播放器.png">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/Adstyle.css">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/Adplayer.js"></script>
</head>
<body>
   <section class="container-fluid">
	<div class="row">
		<!-- 播放器主界面 -->
		<div class="col-md-4 col-md-offset-4" id="player-wrap">

			<audio id="audio" src="source/まじ娘 - アイロニ.mp3">
				您的浏览器不支持该播放器
			</audio>	

			<!-- 歌曲封面 -->
			<div class="player-cover">
				<img :src="song[songIndex]['img']" alt="歌曲封面" class="img-rounded">
				<div id="start-btn" v-on:click="playEvent">
					<img id="start-img" v-bind:src="btnImg.start[btnIndex]">
				</div>	
			</div>

			<!-- 控制面板 -->
			<div class="player-panel">
				<section class="panel-top">
					<h3>
						{{song[songIndex]['name']}}
					</h3>
					<small>
						{{song[songIndex]['singer']}}
					</small>
					<div class="progress play-progress" @click="controlPlay">
						<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" :style="play_progress"
						>
						</div>
					</div>
				</section>
				<section class="panel-bottom">
					<div class="song-time">{{song_Time}}/{{song_Alltime}}</div>
					<button type="button" class="volume-btn btn btn-default btn-sm glyphicon " v-bind:class="volume_btn" v-on:click="controlMute"></button>
					 <div class="progress play-progress volume-progress"  @click="controlVolume" >
						<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" :style="volume_progress"
						>
						</div>
					</div>
					<button type="button" class="volume-btn btn btn-default btn-sm glyphicon glyphicon-menu-hamburger" v-on:click="controlList"></button>
				</section>

				<!-- 歌曲列表 -->
				<transition name="fade">	
					<ul class="list-group song-list" v-show="list_show">
						<li class="list-group-item" v-for="( item, index) in song" @click="liEvent(index)">{{index+1}} - {{item.name}}<span class="pull-right"> {{item.singer}}</span></li>
					</ul>
				</transition>
			</div>
		</div>
	</div>	
   </section>
</body>
</html>
