<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/Adplayer.js"></script>
</head>
<body>
    <!-- <audio src="source/まじ娘 - アイロニ.mp3">XXX</audio> -->

   <section class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 wrap">
			<audio src="source/まじ娘 - アイロニ.mp3" id="audio">您的浏览器不支持该标签</audio>	
			<div class="player-cover">
				<img src="img/初音未来.jpg" class="img-circle">
				<div id="start-btn"><img id="start-img" src="img/播放.svg"></div>
			</div>
			<div class="control-panel col-md-6">
				<section class="panel-top">
					<h3 class="song-name">まじ娘</h3>
					<small class="song-player">アイロニ</small>
					<div class="progress progress-1">
		  				<div class="progress-bar" id="play-progress" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"">
		 				 </div>
					</div>
				</section>
				<section class="panel-bottom">
					<div class="volume-icon"><img src="img/音量.svg"></div>
					<div class="progress" id="volume-progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;" id="volume-progress-2">
					    <span class="sr-only">60% Complete</span>
					  </div>
					</div>
				</section>
			</div>

		</div>
	</div>	
   </section>
</body>
</html>
